    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .tree {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tree li {
            position: relative;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tree li::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -20px;
            width: 1px;
            height: 20px;
            background-color: #ccc;
        }

        .tree li::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 1px;
            background-color: #ccc;
        }

        .tree li > div {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            position: relative;
            width: 150px;
        }

        .tree li > div:hover {
            background-color: #45a049;
        }

        .tree li > div img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .tree > li > ul {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .tree > li > ul > li {
            margin-top: 20px;
        }
    </style>
</head>
